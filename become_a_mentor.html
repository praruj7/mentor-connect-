<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mentor Connect - Become a Mentor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Additional CSS for the mentor application form */
        .mentor-form {
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .mentor-form h2 {
            font-size: 18px; /* Reduced font size */
            color: #333;
            margin-bottom: 20px;
        }

        .mentor-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px; /* Reduced margin */
        }

        .mentor-form input[type="text"],
        .mentor-form input[type="email"],
        .mentor-form select,
        .mentor-form textarea {
            width: 100%;
            padding: 5px; /* Reduced padding */
            margin-bottom: 5px; /* Reduced margin */
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 12px; /* Reduced font size */
        }

        .mentor-form textarea {
            height: 60px; /* Reduced height */
        }

        .mentor-form button {
            background-color: #ff9900;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mentor-form button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="who_we_serve.html">Who We Serve</a></li>
                <li><a href="become_a_mentor.html">Become a Mentor</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1 style="font-size: 36px; font-weight: bold;">Become a Mentor</h1>
        <p style="font-size: 20px;">Join us in making a difference! Your guidance and support can significantly impact a student's life.</p>
        
        <!-- Mentor Application Form -->
        <div class="mentor-form">
            <h2>Application Form</h2>
            <form action="enter_mentor.php" method="POST">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="skills">Skills or Expertise:</label>
                <input type="text" id="skills" name="skills" required>

                <label for="experience">Mentoring Experience:</label>
                <select id="experience" name="experience" required>
                    <option value="none">Select</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <label for="message">Why do you want to become a mentor?</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit Application</button>
            </form>
        </div>
    </section>
</body>
</html>
